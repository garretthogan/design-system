name: Deploy to GitHub Pages

on:
  workflow_dispatch:  # Manual trigger: Actions → Deploy to GitHub Pages → Run workflow
  push:
    branches: [main]
    paths-ignore:
      - "README.md"
      - ".gitignore"
      - ".github/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
